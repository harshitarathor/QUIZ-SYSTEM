<!DOCTYPE html>
<html>
<head>
    <title>Quiz Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: #b3b3b3; /* Soft grey background */
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        /* Black glass box */
        .glass-box {
            background: rgba(0, 0, 0, 0.85); /* Deep black */
            padding: 60px 40px;
            border-radius: 20px;
            margin-top: 110px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeIn 1.2s ease-in-out;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        p.lead {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .btn-custom {
            font-size: 1.2rem;
            padding: 12px 35px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 14px rgba(255,255,255,0.3);
        }

        /* Center layout */
        .center-box {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

    </style>

</head>

<body>

    {% include 'navbar.html' %}

    <div class="container center-box">
        <div class="glass-box text-center">
            <h1 class="fw-bold">Welcome to the Quiz System</h1>
            <p class="lead">Test your knowledge with interactive quizzes!</p>

            <div class="mt-4">
                <a href="{{ url_for('quiz') }}" class="btn btn-primary btn-custom m-2">
                    Take Quiz
                </a>

                <a href="{{ url_for('admin_login') }}" class="btn btn-outline-light btn-custom m-2">
                    Admin Login
                </a>
            </div>
        </div>
    </div>

</body>
</html>
