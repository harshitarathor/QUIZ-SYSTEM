<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            background: #0f2027;  /* dark gradient */
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }
        .quiz-container {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .question-card {
            background: rgba(0,0,0,0.6);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .btn-submit {
            background-color: #00c6ff;
            color: #000;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #0072ff;
            color: #fff;
        }
    </style>

</head>

<body>

    {% include 'navbar.html' %}

    <div class="container quiz-container">

        <h2 class="text-center mb-4">Test Your Knowledge</h2>

        <form method="post" action="{{ url_for('submit_quiz') }}">

            <div class="mb-3">
                <label for="username" class="form-label">Your Name </label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your name">
            </div>

            {% for q in questions %}
            <div class="question-card">
                <h5>Q{{ loop.index }}: {{ q['question'] }}</h5>

                <div class="options">

                    <label>
                        <input type="radio" name="{{ q['id'] }}" value="{{ q['option1'] }}" required>
                        {{ q['option1'] }}
                    </label>

                    {% if q['option2'] %}
                    <label>
                        <input type="radio" name="{{ q['id'] }}" value="{{ q['option2'] }}">
                        {{ q['option2'] }}
                    </label>
                    {% endif %}

                    {% if q['option3'] %}
                    <label>
                        <input type="radio" name="{{ q['id'] }}" value="{{ q['option3'] }}">
                        {{ q['option3'] }}
                    </label>
                    {% endif %}

                    {% if q['option4'] %}
                    <label>
                        <input type="radio" name="{{ q['id'] }}" value="{{ q['option4'] }}">
                        {{ q['option4'] }}
                    </label>
                    {% endif %}

                </div>
            </div>
            {% endfor %}

            <div class="text-center">
                <button type="submit" class="btn btn-submit btn-lg">Submit Quiz</button>
            </div>

        </form>
    </div>

</body>
</html>
