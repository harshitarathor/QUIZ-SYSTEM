<!doctype html>
<html>
<head>
  <title>Quiz Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    <h2>Quiz Result</h2>
    <div class="alert alert-info">
      <strong>Score:</strong> {{ score }}%
      <br>
      <strong>Correct:</strong> {{ correct }} / {{ total }}
    </div>
    <h4>Details</h4>
    {% for r in results %}
    <div class="card mb-2 {% if r.is_correct %}border-success{% else %}border-danger{% endif %}">
      <div class="card-body">
        <p><strong>Q:</strong> {{ r.question }}</p>
        <p><strong>Your answer:</strong> {{ r.selected or 'Not Answered' }}</p>
        <p><strong>Correct answer:</strong> {{ r.answer }}</p>
      </div>
    </div>
    {% endfor %}
    <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Back to Home</a>
  </div>
</body>
</html>
